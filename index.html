<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Hack Your Future Belgium</title>
</head>
<body>

    <!--  Banner  -->
    <h1 class="hlt-ittw">HELPING NEW TALENT <br>INTO THE TECH WORLD</br></h1>
    <div class="banner"><img src="images/home-banner.jpg" alt="home-banner"></div>



<!-- Contact Us -->


<section style="margin-bottom:50px" class="contact">
    <div class="contact-d1">
      <div class="contact-d2">
        <h1 class="contact-h1">CONTACT US</h1>
        <p class="contact-p">We're always happy to welcome people like you to our HYF community.Drop us a line and become part of it!
        </p>
        <form class="contact-form">
            <label for="full-name" class="contact-label">Full Name</label>
            <input type="text" id="full-name" class="contact-input">
            <label for="email" class="contact-label">Email address</label>
            <input type="email" id="email" class="contact-input">
            <label for="message" class="contact-label">Message</label>
             <textarea name="message" id="message" cols="30" rows="10" spellcheck="false" class="contact-textarea"></textarea>
              <button class="contact-button">Send</button>
        </form>
      </div>
      <div class="contact-d3">
          <iframe class="contact-iframe" src="https://www.openstreetmap.org/export/embed.html?bbox=4.356269538402558%2C50.84478366215189%2C4.358683526515962%2C50.84615377213845&layer=mapnik&marker=50.8454687221748%2C4.357476532459259" width="600" height="450" title="map" class="contact-d3"></iframe>
       
      </div>
    </div>
  </section>




<!-- Footer -->

</body>
</html>
